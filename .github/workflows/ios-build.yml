name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
    
    - name: Build iOS app
      run: |
        cd ios
        xcodebuild -workspace PalPan.xcworkspace \
          -scheme PalPan \
          -configuration Release \
          -sdk iphoneos \
          -archivePath $PWD/build/PalPan.xcarchive \
          archive
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: ios/build/PalPan.xcarchive